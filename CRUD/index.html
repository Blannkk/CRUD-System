<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="">
      <h1 class="text-center fw-bolder fs-1 p-5">CRUD OPERATION</h1>
    </header>
    <section class="py-5">
      <div class="container">
        <div class="w-75 mx-auto">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              oninput="validateProductInput(this)"
              id="productTitle"
              placeholder="productTitle"
            />
            <span class="text-danger d-none"
              >Title must start with capital letter & be al least 3 characters
            </span>
            <label for="productTitle">Product Title</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              oninput="validateProductInput(this)"
              id="productPrice"
              placeholder="productPrice"
            />
            <span class="text-danger d-none"
              >Price range must be between 99 ~ 99999
            </span>

            <label for="productPrice">Product Price</label>
          </div>
          <div class="form-floating mb-3">
            <input
              list="categories"
              type="text"
              class="form-control"
              oninput="validateProductInput(this)"
              id="productCategory"
              placeholder="productCategory"
            />
            <span class="text-danger d-none"
              >Category must be from options categories</span
            >

            <label for="productCategory">Product Category</label>
            <datalist id="categories">
              <option value="Tv" />
              <option value="Mobile" />
              <option value="PC" />
              <option value="Laptop" />
              <option value="Console" />
            </datalist>
          </div>
          <div class="form-floating mb-3">
            <input
              type="file"
              class="form-control"
              oninput="validateProductInput(this)"
              id="productImage"
              placeholder="productImage"
            />
            <label for="productImage">Product Image</label>
          </div>
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              oninput="validateProductInput(this)"
              id="productDescription"
              placeholder="productDescription"
            >
            </textarea>
            <span class="text-danger d-none"
              >Description must be al least 5 characters
            </span>
            <label for="productDescription">Product Description</label>
          </div>

          <div class="d-flex">
            <button
              id="addBtn"
              class="btn btn-info me-3"
              onclick="addProduct()"
            >
              Add Product
            </button>
            <button
              id="updateBtn"
              class="btn btn-success me-3 d-none"
              onclick="updateProduct()"
            >
              Update Product
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5">
      <div class="container">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="productSearch"
            placeholder="productSearch"
            oninput="searchProduct(this.value)"
          />
          <label for="productSearch">Product Search</label>
        </div>
        <div class="row gy-4" id="productsRow"></div>
      </div>
    </section>

    <script src="./js/index.js"></script>
    <script src=" ./js/bootstrap.bundle.js"></script>
  </body>
</html>
